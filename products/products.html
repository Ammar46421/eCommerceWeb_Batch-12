<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="./../styles/styles.css" />
    <style>
      #productList {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin-top: 20px;
}

.product-card {
    width: 250px;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

.product-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 5px;
}

.product-card h3 {
    margin: 10px 0;
    font-size: 18px;
}

.product-card p {
    font-size: 14px;
    color: #666;
}

.product-card span {
    font-weight: bold;
    display: block;
    margin-top: 10px;
}

    </style>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav id="Navbar">
      <div id="title"><a href="#">E-Buy Store</a></div>
      <div id="nav-list">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Cart</a></li>
          <!-- <li><a href="#" id="signInLink">Login</a></li> -->
          <li id="userInfoPage">
            <a href="./../accounts page/logout.html">User</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- admin form start -->

    <div id="adminSection" style="display: none">
      <h2>Add Product</h2>
      <form id="productForm">
        <input type="text" id="title" placeholder="Product Title" required />
        <textarea
          id="description"
          placeholder="Description"
          required
        ></textarea>
        <input type="text" id="imageLink" placeholder="Image URL" required />
        <input type="number" id="price" placeholder="Price" required />
        <button type="submit">Add Product</button>
      </form>
    </div>
    <!-- admin form end -->   

    <!-- product list -->
     <h2>products</h2>
    <div id="productList"></div>


    <script type="module" src="admin.js"></script>
    <script type="module" src="./../javascript/firebaseAuth.js"></script>
    <script type="module" src="./../javascript/logout.js"></script>
    <script type="module" src="./../javascript/firestore.js"></script>
  </body>
</html>
